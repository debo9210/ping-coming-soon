<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class="logo" src="images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p class="sub">Subscribe and get notified</p>
    <div class="call-to-action">
      <form action="" novalidate>
        <input type="email" placeholder="Your email address..." value="">
        <button>Notify Me</button>
        <p class="error"></p>
      </form>
    </div>

  <img class="illustrate" src="images/illustration-dashboard.png" alt="illustration">

  <div class="socials">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>

  <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Debo9210</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
